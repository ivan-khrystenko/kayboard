<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Unit 20</title>
</head>

<body>
    <div class="container">
        <h1>Virtual Keyboard</h1>

                <input type="text" class="i-11">
                <div class="out-11">
                </div>
                <div class="wrapper">
                    <div class="keyboard">
                        <div class="line">
                            <div data="Backquote" class="btn">`</div>
                            <div data="Digit1" class="btn">1</div>
                            <div data="Digit2" class="btn">2</div>
                            <div data="Digit3" class="btn">3</div>
                            <div data="Digit4" class="btn">4</div>
                            <div data="Digit5" class="btn">5</div>
                            <div data="Digit6" class="btn">6</div>
                            <div data="Digit7" class="btn">7</div>
                            <div data="Digit8" class="btn">8</div>
                            <div data="Digit9" class="btn">9</div>
                            <div data="Digit1" class="btn">0</div>
                            <div data="Minus" class="btn">-</div>
                            <div data="Equal" class="btn">=</div>
                            <div data="Backspace" class="btn bks bksp">Backspace</div>
                        </div>
                        <div class="line">
                            <div data="Tab" class="btn tab">TAB</div>
                            <div data="KeyQ" class="btn">Q</div>
                            <div data="KeyW" class="btn">W</div>
                            <div data="KeyE" class="btn">E</div>
                            <div data="KeyR" class="btn">R</div>
                            <div data="KeyT" class="btn">T</div>
                            <div data="KeyY" class="btn">Y</div>
                            <div data="KeyU" class="btn">U</div>
                            <div data="KeyI" class="btn">I</div>
                            <div data="KeyO" class="btn">O</div>
                            <div data="KeyP" class="btn">P</div>
                            <div data="BracketLeft" class="btn">[</div>
                            <div data="BracketRight" class="btn">]</div>
                            <div data="Backslash" class="btn bks">\</div>
                        </div>
                        <div class="line">
                            <div data="CapsLock" class="capslock">Caps Lock</div>
                            <div data="KeyA" class="btn">A</div>
                            <div data="KeyS" class="btn">S</div>
                            <div data="KeyD" class="btn">D</div>
                            <div data="KeyF" class="btn">F</div>
                            <div data="KeyG" class="btn">G</div>
                            <div data="KeyH" class="btn">H</div>
                            <div data="KeyJ" class="btn">J</div>
                            <div data="KeyK" class="btn">K</div>
                            <div data="KeyL" class="btn">L</div>
                            <div data="Semicolon" class="btn">;</div>
                            <div data="Quote" class="btn">"</div>
                            <div data="Enter" class="btn enter">Enter</div>
                        </div>
                        <div class="line">
                            <div data="ShiftLeft" class="btn shift">Shift</div>
                            <div data="KeyZ" class="btn">Z</div>
                            <div data="KeyX" class="btn">X</div>
                            <div data="KeyC" class="btn">C</div>
                            <div data="KeyV" class="btn">V</div>
                            <div data="KeyB" class="btn">B</div>
                            <div data="KeyN" class="btn">N</div>
                            <div data="M" class="btn">M</div>
                            <div data="Comma" class="btn">,</div>
                            <div data="Period" class="btn">.</div>
                            <div data="Slash" class="btn">?</div>
                            <div data="ShiftRight" class="btn shift">Shift</div>
                        </div>
                        <div class="line">
                            <div data="ControlLeft" class="btn ctrl">Ctrl</div>
                            <div data="AltLeft" class="btn alt">Alt</div>
                            <div data="Space" class="btn space">Space</div>
                            <div data="AltRight" class="btn alt">Alt</div>
                            <div data="ControlRight" class="btn ctrl">Ctrl</div>
                        </div>
                    </div>
                </div>
        </section>





    </div>

    <script src="main.js"></script>
</body>

</html>
